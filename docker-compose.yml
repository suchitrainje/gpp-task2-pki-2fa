services:
  app:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: pki-2fa-app

    ports:
      - "8080:8080"

    environment:
      TZ: UTC

    volumes:
      # Named volumes
      - seed-data:/data
      - cron-output:/cron

      # Key files mounted read-only
      - ./keys/student_private.pem:/app/keys/student_private.pem:ro
      - ./keys/student_public.pem:/app/keys/student_public.pem:ro
      - ./keys/instructor_public.pem:/app/keys/instructor_public.pem:ro

    restart: unless-stopped

volumes:
  seed-data:
  cron-output:
